<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Авторизация</title>
</head>
<body>
    <div class="container">
        <h1>Авторизация</h1>
        <form id="loginForm" action="#">
            <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="example@example.com">
            <label for="password">Пароль:</label>
            <input type="password" id="password" required placeholder="12345678">
            <label for="group-number">Номер группы (для студентов, необязательно для преподавателей):</label>
            <input type="number" id="group-number" min="1" placeholder="Например: 101">
            <button type="submit" id="login" class="login">Войти в систему</button>
            <p id="error" class="error"></p>
            <p style="margin-top: 15px;">
                Нет аккаунта? <a href="register.html" style="color: blue; text-decoration: none;">Зарегистрироваться</a>
            </p>
        </form>
    </div>
    <script src="auth.js"></script>
    <script src="login.js"></script>
</body>
</html>
